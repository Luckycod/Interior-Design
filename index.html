<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Interior design</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar__container">
            <div id="navbar__logo"><a href="#home">This Interior</a></div>
            <div class="navbar__toggle" id="mobile__menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar__menu">
                <li class="navbar__items">
                    <a href="#home" class="navbar__links">Home</a>
                </li>
                <li class="navbar__items">
                    <a href="#collection" class="navbar__links">Collection</a>
                </li>
                <li class="navbar__items">
                    <a href="#about" class="navbar__links">About</a>
                </li>
                <li class="navbar__items">
                    <a href="#contact" class="navbar__links">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="left">
            <h1>Modern interior</h1>
            <p>A full-Service residential & commercial interior design and staging company
                offering professional organizing & eco-services.</p>
        </div>

        <div class="right">
                <div id="image">
                    <img src="./photo1.png" alt="interior image">
                </div>
                <div class="card">
                    <div id="profile">
                        <img src="./photo2.png" alt="profile image">
                        <div>
                            <h2>Alice Webber</h2>
                            <p>Interior designer</p>
                        </div>
                    </div>
                    <h3>Designed in 2020 by Aliza Webber</h3>
                </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
